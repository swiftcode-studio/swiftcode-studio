<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconModern" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon container with rounded corners -->
  <rect x="5" y="10" width="40" height="40" rx="10" fill="url(#iconModern)"/>
  
  <!-- Instagram-inspired icon -->
  <rect x="15" y="20" width="20" height="20" rx="4" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="25" cy="25" r="3" fill="white"/>
  <circle cx="30" cy="20" r="1.5" fill="white"/>
  
  <!-- Company name -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">Swiftcode</text>
  <text x="55" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#6b7280">Studio</text>
  
  <!-- Tagline -->
  <text x="55" y="52" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#9ca3af">Instagram Automation & AI Solutions</text>
</svg>
