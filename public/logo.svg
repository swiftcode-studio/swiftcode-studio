<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon container -->
  <rect x="5" y="10" width="40" height="40" rx="8" fill="url(#iconGradient)"/>
  
  <!-- Letter S -->
  <text x="25" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">S</text>
  
  <!-- Company name -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">Swiftcode</text>
  <text x="55" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#6b7280">Studio</text>
  
  <!-- Tagline - shorter version -->
  <text x="55" y="52" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#9ca3af">Code • Ship • Grow</text>
</svg>
